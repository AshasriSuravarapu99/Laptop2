<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event listener</title>
</head>
<body>
    <button id="but">Click</button>
    <button id="but2">Click</button>

    <script>
        var a=document.getElementById("but");
        a.addEventListener('click',sample);
        function sample()
        {
            document.body.style.background="lightgreen";
        }

        //anonymus function calling
        var b=document.getElementById("but2");
        b.addEventListener('click', function()
        {
            document.body.style.background="green";
        }
        );
       
    </script>
</body>
</html>
