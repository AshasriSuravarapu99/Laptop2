<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Events</title>
</head>
<body>
    <button onclick="sample()">Click me</button>
    <button onmouseleave="sam()" id="but">Click me</button>
    <h3 id="demo"></h3>
    <script>
        function sample()
        {
            document.body.style.backgroundColor="skyblue";
            document.getElementById("demo").innerText="Hello all";
        }
        function sam()
        {
           
            document.body.style.backgroundColor="pink";            
        }

    </script>
</body>
</html>
