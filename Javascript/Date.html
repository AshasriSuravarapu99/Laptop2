<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date method</title>
</head>
<body>
    <h1>Dates</h1>
    <script>
        const d=new Date();
        document.write(d+"<br>");
        document.write("Current Year:"+d.getFullYear()+"<br>");
        document.write("Current Month:"+(d.getMonth()+1)+"<br>");
        document.write("Current Date:"+d.getDate()+"<br>");
        document.write("Current Day:"+d.getDay()+"<br>");
        document.write("Current hour:"+d.getHours()+"<br>");
        document.write("Current minute:"+d.getMinutes()+"<br>");
        document.write("Current Seconds:"+d.getSeconds()+"<br>");
        const week= ["Sun" ,"Mon","Tue","Wed","Thu","Fri","Sat" ]
        let day = week[d.getDay()]
        document.write("Current day is:"+day+ "<br>")
        const month = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]
        let mon = month[d.getMonth()]
        document.write("Current month is:"+mon+ "<br>")
       </script>
</body>
</html>
