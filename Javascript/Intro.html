<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Javascript</title>
</head>
<body>
    <!-- Inline  -->
    <button onclick="alert('Welcome to Javascript ')">Click</button><br> 
    <!-- Internal -->
    <button onclick="myfun()">Click</button><br>
    <script>
        function myfun()
        {
            alert('Internal js');
        }
    </script>
    <!-- External -->
    <script src="Intro.js"></script>
    <button onclick="fun()">Click</button>
    
</body>
</html>
