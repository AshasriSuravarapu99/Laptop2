<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <style>
        .a
        {
            border:4px solid black;
            width: 300px;
            height: 300px;
        }
        h1{
            color:blue;

        }
        h3{
            color:skyblue;
        }
        button{
            color:White;
            background-color: blue;
            padding: 3px 3px;
            border:1px solid blue;
        }
    </style>
</head>
<body>
   <center>
    <div class="a">
        <h1>Guess the Number Game</h1>
        <h3>Guess a number between 1 and 10</h3>
        <input type="number" id="sam">
        <button onclick="guess()">Submit Guess</button>
        <h3 id="p"></h3>
   </div>
   </center>
   <script>
       function guess()
       {
        let val=document.getElementById("sam").value;
        let val1=parseInt(val);
       // console.log(typeof(val1));
        let ran= Math.floor(Math.random()*10)+1;
        console.log(ran)
        if(val1==ran)
        {
            document.getElementById("p").innerText="Congratulation you guessed the number";
            document.getElementById("p").style.color="green";
        }
        else
        {
            document.getElementById("p").innerText="Sorry! please try again";
            document.getElementById("p").style.color="red";

        }
           
       }
   </script>
</body>
</html>
