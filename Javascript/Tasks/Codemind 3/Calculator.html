<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* tr{
            width: 600px;
            height: auto;
        } */
        td
        {
            width: 100px;
            height: 50px;
            /* color: white;
            background-color: green; */
            /* border: 1px solid green; */
        }
        button
        {
            width:100%;
            height: 100%;
            border-radius: 3px;
            background-color: green;
            color: white;
            /* border:1px solid green; */
            font-size:15px;
        }
        input
        {
            width: 98%;
            height: 100%;
            text-align: end;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table border="1px" cellspacing="0">
          <tr>
            <td colspan="3" style="background-color: white;color: black;" id="out"><input type="text" id="result" ></td>
            <td><button  onclick="cle()">C</button></td>
          </tr>
          <tr>
            <td><button onclick="val('1')">1</button></td>
            <td><button onclick="val('2')">2</button></td>
            <td><button onclick="val('3')">3</button></td>
            <td><button onclick="val('/')">/</button></td>
          </tr>
          <tr>
            <td><button onclick="val('4')">4</button></td>
            <td><button onclick="val('5')">5</button></td>
            <td><button onclick="val('6')">6</button></td>
            <td><button onclick="val('*')">*</button></td>
          </tr>
          <tr>
            <td><button onclick="val('7')">7</button></td>
            <td><button onclick="val('8')">8</button></td>
            <td><button onclick="val('9')">9</button></td>
            <td><button onclick="val('-')">-</button></td>
          </tr>
          <tr>
            <td><button onclick="val('0')">0</button></td>
            <td><button onclick="val('.')">.</button></td>
            <td><button onclick="calculate()">=</button></td>
            <td><button onclick="val('+')">+</button></td>
          </tr>

    </table>
     <script>
        
          function cle()
          {
              document.getElementById("result").value="";        
          }
           function val(x)
           {
            document.getElementById("result").value+=x;
           }
      
       function calculate() {
        {
            var result = eval(document.getElementById('result').value);
            document.getElementById('result').value = result;
        } 
      }
     </script>
</body>
</html>
