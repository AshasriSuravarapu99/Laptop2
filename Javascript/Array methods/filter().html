<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter method</title>
</head>
<body>
    <h1>Filter method</h1>
    <p>It is used to create the new array is condition satisfied then return if after the completion of the iteration</p>
    <script>
        let a=[1,2,3,4,5,6,7,8,9]
        console.log(a)
        //arrow function
        let even=a.filter((ele,i)=>
        {
           return ele%2==0; 
        })
        console.log("even numbers")
        console.log(even)
        //anonymus function
        let odd=a.filter(function(ele,i)
        {
            return ele%2!=0;
        })
        console.log("odd numbers")
        console.log(odd)

        //named function
        let b=a.filter(fun)
        function fun(ele,index)
        {
            return ele%1==0;
        }
        console.log(b)
    </script>
</body>
</html>
