<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in java script</title>
</head>
<body>
    <h1>Operators in Java Script</h1>
    <hr>
    <script>
        //Arthmetic operator
        let a=5;
        let b=10;
        document.write('addition'+(a+b),"<br>")
        document.write('Subtraction'+(b-a),"<br>")
        document.write('Multiplication'+(a*b),"<br>")
        document.write('division'+(b/a),"<br>")
        document.write('Modulus'+(b%a),"<br>")
        //Comparison operator
        let x=20;
        let y=10;
        document.write('Equal'+(x==y),"<br>")
        document.write('Double NOT equalto'+(x!==y),"<br>")
        document.write('Datatype equalto'+(x===y),"<br>")
        document.write('not equal to'+(x!=y),"<br>")
        document.write('lessthan'+(x<y),"<br>")
        document.write('greaterthan'+(x>y),"<br>")
        document.write('lessthan'+(x<=y),"<br>")
        document.write('greaterthan'+(x>=y),"<br>")
        //Logical operator
        let v=0;
        let g=1;
        document.write('AND'+(v&&g),"<br>")
        document.write('OR'+(v||g),"<br>")
        document.write('NOT'+(!g),"<br>")
        document.write('NOT'+(!v),"<br>")



    </script>
</body>
</html>
