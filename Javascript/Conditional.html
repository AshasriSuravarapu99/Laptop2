<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditionalstatements</title>
</head>
<body>
    <h1>Conditional Statements</h1>
    <script>
        //if statement
        let temperature=31;
        if(temperature>30){
            console.log("It's a hot day!");
        }
        if(temperature<=30){
            console.log("It's a pleasent day!");
            
        }
        //if-else statement
        let age=19;
        if(age>=18) {
            console.log("you're an adult");
            
        }
        else{
            console.log("you're are a minor");
        }
        let hour=20;
        if(hour<=12){
            console.log("Good morning!");
        }
        else if(hour<18)
        {
            console.log("Good afternoon!");
        }
        else
        {
            console.log("Good evening!");
        }
    </script>
    
</body>
</html>
