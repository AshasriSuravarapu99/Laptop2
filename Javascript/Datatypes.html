<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes in js</title>
</head>
<body>
    <script>
        //string
        let a='ashasri'
        console.log(typeof(a));
        // number
        let b=55
        console.log(typeof(b))
        // boolean
        let c=true
        console.log(typeof(c))
        //undefined
        let d;
        console.log(typeof(d));
        // null
        let e=null
        console.log(typeof(e));
        // array
        let f= [' asha','sri',55];
        console.log(typeof(f));
        // objects
        let g= { name:'asha', id:55}
        console.log(g)
        
</script>
</body>
</html>
