<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in js</title>
</head>
<body>
     <script>
          //var keyword
          var a=10;
          console.log(a);
          a=20;
          console.log(a);
          var a=30;
          console.log(a);
          // let keyword
          let b="hello"
          console.log(b);
          b="hii"
          console.log(b);
          //  let b="hi";
          //  console.log(b);  not exectuted
          {
              let c="ashasri"
               console.log(c);
          }
          // console.log(c); not executed
          const d=10;
          console.log(d);
          // d=20;
          // console.log(d); not executed
          {
               const e=20;
               console.log(e);

          }
          // console.log(e); not executed

          
     </script>
</body>
</html>

<!-- var -global scope,reassign,redeclare.
let -local scope,reassign.
const -local scope -->
