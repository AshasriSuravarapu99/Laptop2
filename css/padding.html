<html>
    <head>
        <title>Padding and Margin</title>
    </head>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing:border-box;
        }
        .a{ 
            
            height: 200px;
            width: 200px;
            border:2px solid blue;
            float:left;
            margin: 20px;
        }
        .b{
           
            height: 200px;
            width: 200px;
            border:2px solid blue;
            float:left;
            margin:20px;
        }
        .c{
            
            height: 200px;
            width: 200px;
            border:2px solid blue;
            float:left;
            margin:20px;
        } 
        h3{
            padding-top:60px;
            padding-left:50px;
        }
    </style>
    <body>
        <center><h1>Margin and Padding in CSS</h1> </center>
        <hr>
        <div class="a">
            <h3>Division 1</h3>
        </div>
        <div class="b">
            <h3>Division 2</h3>
        </div>
        <div class="c">
            <h3>Division 3</h3>
        </div> 
    </body>
</html>
