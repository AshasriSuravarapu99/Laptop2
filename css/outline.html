<html>
    <head>
        <title>Outline in CSS</title>
        <style>
            div{
                height:200px;
                width:200px;
                background-color:blue;
                outline:5px solid black;
            }
        </style>
    </head>
    <body>
        <center><h1>Outline in CSS</h1></center>
        <div></div>
    </body>
</html>
<!-- outline has same properties as border like style, color, width and short hand property -->
