<html>
    <head>
        <title>General Sibling Selector</title>
        <style>
            div~p{
                background-color: yellow;
                
            }
        </style>
    </head>
    <body>
        <center><h1>General Sibling Selector(+)</h1></center>
        <hr>
        <p>The descendant selector matches all elements that are descendants of a specified element.</p>
        <p>Paragraph one</p>
        <div>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>
            <section><p>Paragraph 4</p></section>
        </div>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
        <p>Paragraph 7</p>
    </body>
</html>
