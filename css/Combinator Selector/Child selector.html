<html>
    <head>
        <title>Child Selector</title>
        <style>
            div>p{
                background-color: yellow;
                
            }
        </style>
    </head>
    <body>
        <center><h1>Child Selector(>)</h1></center>
        <hr>
        <p>The child selector (>) selects all elements that are the children of a specified element.</p>
        <p>Paragraph one</p>
        <div>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>
            <section><p>Paragraph 4</p></section>
        </div>
    </body>
</html>
