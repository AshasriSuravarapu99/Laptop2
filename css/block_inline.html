<html>
    <head>
        <title>Block_inline elements</title>
        <style>
            p{
                border:1px solid blue;
                display:inline;
            }
            span
            {
                border:1px solid green;
                display:block;

            }
            .a
            {
                height:100px;
                width:100px;
                border:1px solid violet;
                float:left;
                visibility:hidden;
            }
            .b
            {
                height:100px;
                width:100px;
                border:1px solid black;
                float:left;
                display:none;
                /* display:block; */
            }
            .c
            {
                height:100px;
                width:100px;
                border:5px solid purple;
                float:left;

            }
        </style>

    </head>
    <body>
        <center> <h1>Display Properties in CSS</h1></center>
        <hr>
        <p>This is a block level element</p>
        <p>This is a block level element</p>
        <span>This is a inline element</span>
        <hr>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </body>
</html>
