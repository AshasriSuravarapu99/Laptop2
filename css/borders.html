<html>
    <head>
        <title>Borders</title>
        <style>
            .a
            {   width: 200px;
                height:200px;
                border-style: solid;
                border-width:5px;
                border-color: blue burlywood;
            }
            .b
            {
                width: 200px;
                height:200px;
                border-style: dashed;
                border-width:5px;
                border-color: blue burlywood red;
            }
            .c
            {
                width: 200px;
                height:200px;
                border-style: groove;
                border-width:5px;
                border-color: blue burlywood red yellow;
                border-radius: 150px;
            }
            .d
            {
                width: 200px;
                height:200px;
                border:5px dotted violet;       
                border-left-style:dotted;
                border-left-color: blue;
                border-right-color:blue;
                border-right-style:dotted;
                border-radius:20px;
               

            }
            .e
            {
                width: 200px;
                height: 200px;
                border: 5px solid yellow;
                /* border: none; */
                border:hidden;
               
            }

        </style>
        <body>
            <div class="a"></div>
            <hr>
            <div class="b"></div>
            <hr>
            <div class="c"></div>
            <hr>
            <div class="d"></div>
            <hr>
            <div class="e"></div>

        </body>
    </head>
</html>
