<htm>
    <head>
        <title>List Style in CSS</title>
        <style>
            ul{
                list-style-type: square;
            }
            ol{
                list-style-type: lower-alpha;
                /* display:none */
                /* list-style-image: url(); */
            }

            
        </style>
    </head>
    <body>
        <ol>
            <li>Car</li>
            <li>Bike</li>
            <li>Train</li>
        </ol>
        <ul>
            <li>Blue</li>
            <li>green</li>
            <li>Violet</li>
        </ul>
    </body>
</html>
