<html>
    <head>
        <title>Media Queries in CSS</title>
        <style>
            body{
                background-color:purple;
            }
            .a
            {
                width: 200px;
                height: 200px;
                background-color: pink;
            }
            @media screen and (max-width:500px)
            {
                    body{
                        background-color: blue;
                    }
                    div{
                        background-color: black;
                        border-radius: 150px;
                    }
            }

        </style>
    </head>
    <body>
            <div class="a"></div>    
    </body>
</html>+
