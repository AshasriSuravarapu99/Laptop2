<html>
    <head>
        <title> List tags</title>
    </head>
    <body>
        <h2> List types</h2>
        <h3>Ordered list</h3>
        <ol type="a">
            <li>Apple</li>
            <li>Banana</li>
            <li>Guava</li>
        </ol>
        <h3>Unordered list</h3>
        <ul> 
            <li>Milk</li>
            <li>coffe</li>
            <li>Tea</li>
        </ul>
        <h3>Description list</h3>
        <dl>
            <dt>Flowers</dt>
            <dd>Rose </dd>
            <dd>Jasmine</dd>
            <dd>Lotus</dd>
            
        </dl>

    </body>    
        
</html>
