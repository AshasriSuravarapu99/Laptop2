<html>
    <head>
        <title>Media tag</title>
    </head>
    <body>
        <center><h2>Media tag in HTML</h2></center>
        <video controls width="500" height="500">
            <source src="media/Doremon.mp4" type="video/mp4">
        </video>
        <audio controls>
            <source src="media/Baby smile.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
