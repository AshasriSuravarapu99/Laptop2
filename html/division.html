<html>
    <head>
        <title>Division Tag</title>
    </head>
    <body>
        <!-- Horizontal Division -->
        <center><h1>Division tag in HTML</h1></center>
        <div style="height:400;width: 400;background-color: yellow;">
        <div style="height: 200;background-color:rgb(67, 67, 168);width: 400;"></div>
        <div style="height: 200;width: 400;background-color:rgb(183, 40, 169);"></div>
        </div>
        <br>
        <!-- Vertical Division -->
        <div style="width: 600;height: 300;background-color: black;">
        <div style="width: 200;height: 300;background-color: aqua;float: left;"></div>
        <div style="width: 200;height: 300;background-color:palevioletred;float: left;"></div>
        <div style="width: 200;height: 300;background-color:rgb(143, 188, 161);float: right;"></div>
        </div>
    </body>
</html>
