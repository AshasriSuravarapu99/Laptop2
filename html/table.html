<html>
    <head>
        <title>Table tag</title>
    </head>
    <body>
        <h1>Table tag</h1>
        <center><h2>Table tag in HTML</h2></center>
        <table border="5px">
            <tr>
                <th>S.No</th>
                <th>College</th>
                <th>Branch</th>
            </tr>
            <tr>
                <td>1</td>
                <td>AEC</td>
                <td>CCN</td>
            </tr>
            <tr>
                <td>2</td>
                <td>ACET</td>
                <td>CME</td>
            </tr>
            <tr>
                <td>3</td>
                <td>ACOE</td>
                <td>ECE</td>
            </tr>
        </table>
    </body>
</html>
