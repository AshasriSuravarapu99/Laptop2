<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Task List</title>
    <link rel="stylesheet" href="../../Bootstrap/bootstrapv5.3/css/bootstrap.min.css">
    <script src="../../Bootstrap/bootstrapv5.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
         h2{
            color: white;
        } 
        .a
        {
            height: 728px;
            width: 1535px;
            background-color: rgb(18, 128, 172);
          
        }
        .b
        {
            height: 580px;
            width: 800px;
            background-color:skyblue;
            border-radius: 50px;
            position: relative;
            top: 100px;
            left: 400px;
        }
        .row
        {

            /* width: 700px; */

        }
        *
        {
            margin: 0px;
            padding: 0px;
        }
        .img
        {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="a">
         <div class="b">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <center><img src="violet tick.png" width="100px" height="100px" class="img">
                            <h2>Task List</h2>
                        </center>
                        
              <table class="table  mb-0 ">
                <thead>
                  <tr>
                    <th scope="col"  class="col-sm-4 bg-info">Team Member</th>
                    <th scope="col" class="col-sm-4 bg-info">Task</th>

                    <th scope="col" class="col-sm-4 bg-info">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="fw-normal">
                    <th class="col-sm-4 bg-info">
                      <img src="avatar3.png" alt="avatar 1" 
                        style="width: 45px; height: auto;">
                      <span class="ms-2" >Alice Mayer</span>
                    </th>
                    <td  class="col-sm-4 bg-info">
                      <span >Call Sam For payments</span >
                    </td>
                    <td  class="col-sm-4 bg-info">
                      <h6 class="mb-0"><span class="badge bg-danger">High priority</span></h6>
                    </td>
                    <td  class="col-sm-4 bg-info">
                      <a href="#!" data-mdb-toggle="tooltip" title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
                      <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
                    </td>
                  </tr>
                  <tr class="fw-normal" class="col-sm-4 bg-info">
                    <th class="col-sm-4 bg-info">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="avatar 1"
                        style="width: 45px; height: auto;">
                      <span class="ms-2">Kate Moss</span>
                    </th>
                    <td class="col-sm-4 bg-info">Make payment to Bluedart</td>
                    <td  class="col-sm-4 bg-info">
                      <h6 ><span class="badge bg-success">Low priority</span></h6>
                    </td>
                    <td class="col-sm-4 bg-info">
                      <a href="#!" data-mdb-toggle="tooltip" title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
                      <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
                    </td>
                  </tr>
                  <tr class="fw-normal">
                    <th class="col-sm-4 bg-info">
                      <img src="avatar2.png" alt="avatar 1"
                        style="width: 45px; height: auto;">
                      <span class="ms-2">Danny McChain</span>
                    </th>
                    <td class="col-sm-4 bg-info">Office rent</td>
                    <td class="col-sm-4 bg-info">
                      <h6 class="mb-0"><span class="badge bg-warning">Middle priority</span></h6>
                    </td>
                    <td class="col-sm-4 bg-info">
                      <a href="#!" data-mdb-toggle="tooltip" title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
                      <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
                    </td>
                  </tr>
                  <tr class="fw-normal">
                    <th class="col-sm-4 bg-info">
                      <img   src="avatar.png" alt="avatar 1"
                        style="width: 45px; height: auto;">
                      <span class="col-sm-4 bg-info">Alexa Chung</span>
                    </th>
                    <td class="col-sm-4 bg-info">Office grocery shopping</td>
                    <td class="col-sm-4 bg-info">

                    <td class="col-sm-4 bg-info"">

                  <tr class="fw-normal">

                        style="width: 45px; height: auto;">
                      <span class="ms-2">Ben Smith</span>
                    </th>
                    <td class="col-sm-4 bg-info"">Ask for Lunch to Clients</td>
                    <td class="col-sm-4 bg-info">
                      <h6 class="mb-0"><span class="badge bg-success">Low priority</span></h6>
                    </td>
                    <td class="col-sm-4 bg-info">
                      <a href="#!" data-mdb-toggle="tooltip" title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
                      <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
                    </td>

                    </div>
                </div>
