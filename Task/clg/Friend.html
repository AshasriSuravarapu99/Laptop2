<html>
    <head>
        <link rel="stylesheet" href="Friend.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Create Account</title>
    </head>
    <body>
        <div class="parent">
            <div class="child1">
                    <img src="../Images/pg.png" width="50px" height="50px">
                <center>
                    <h1 class="h1">Welcome Friend</h1>
                    <p class="p"> To keep connected with us please<br> login with your personal info</p>
                    <button class="but1"> SIGN IN</button>
                </center>
            </div>
            <div class="child2">
                    <h1 class="h2" >Create Account</h1> 
                   <center> 
                    <div class="d">
                    <span><i class="fa-brands fa-facebook-f" id="i1"></i></span>
                    </div>
                    <div class="d1">
                    <span><i class="fa-brands fa-twitter" id="i2"></i></span>
                    </div>
                    <div class="d2">
                    <span><i class="fa-brands fa-instagram" id="i3"></i></span>
                    </div><br><br><br>
                   </center>
                    <p id="p"> or use your email for registration</p>
                    <div class="field">
                        <input type="text" placeholder="Name" class="in1">
                        <div class="icon1">
                            <i class="fa-solid fa-user icon" ></i>
                        </div>
                    </div>
                    <div class="field">
                        <input type="email" placeholder="Email" class="in1">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password" class="in1">
                        <div class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                    <center><button class="but2">SIGN UP</button></center> 
            </div>
           
        </div>
    </body>
</html>
